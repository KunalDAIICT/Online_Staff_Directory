<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="../css/signUp.css" />
	</head>
	<body>
		<div class="signupBox">
			<form id="signUpForm">
				Name :
				<input
					required
					type="text"
					name="name"
					placeholder="First Name"
				/><br />
				e-mail Address :
				<input
					required
					type="email"
					name="userEmail"
					placeholder="Email Address"
					id="signupEmail"
				/><br />
				Mobile Number :
				<input
					required
					type="text"
					name="mobile_number"
					placeholder="Mobile Number"
				/><br />
				University :
				<input
					required
					type="text"
					name="university"
					placeholder="University Name"
				/><br />
				Password :
				<input
					required
					type="password"
					name="password"
					placeholder="password"
					id="signupPassword"
				/><br />
				Confirm Password :
				<input
					required
					type="password"
					name="confirmpassword"
					placeholder="confirm password"
					id="signupConfirmPassword"
				/><br />
				Role :
				<select required name="role" placeholder="student">
					<option value="0">Student</option>
					<option value="1">Faculty</option>
					<option value="2">Admin</option></select
				><br />
				<button type="submit" id="signUpFormSubmit">Submit</button>
				<div id="errMessage"></div>
				<p id="aau">Already a user, <a href="./login.html">login</a></p>
			</form>
		</div>
	</body>
	<script src="../js/signUp.js"></script>
</html>
